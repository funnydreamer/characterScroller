<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
    "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<title>●文書のタイトル●</title>

<link href="./css/normalize.css" rel="stylesheet" type="text/css" />
<link href="./css/jQuery.characterScroller.css" rel="stylesheet" type="text/css" />

<style>

#nav {
	position: fixed;
}

#nav ul {
	list-style: none;
}

#nav ul li {
	float: left;
	margin-right: 10px;
	cursor: pointer;
}

.section {
	height:400px;
}

#section-1 { background:#a0a0a0; }
#section-2 { background:#a2a2a2; }
#section-3 { background:#a4a4a4; }
#section-4 { background:#a8a8a8; }
#section-5 { background:#aaaaaa; }

</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript" charset="utf-8" ></script>
<script src="./js/jquery.easing.1.3.js" type="text/javascript" charset="utf-8" ></script>
<script src="./js/jQuery.characterScroller.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
$(function(){
	
	$('body').characterScroller( {easing:'jswing'} );

	$lists = $('#nav').find('li');

	$lists.each( function() {

		var id = $(this).attr('id');

		if( id == 'btn-start' )
		{
			$(this).on('click', function(){
				$('body').characterScroller( 'start' );
			});
		}
		else if( id == 'btn-stop' ) {
			$(this).on('click', function(){
				$('body').characterScroller( 'stop' );
			});
		}
		else if( id == 'btn-1' ) {
			$(this).on('click', function(){
				$('body').characterScroller( 'change', 0 );
			});
		}
		else if( id == 'btn-2' ) {
			$(this).on('click', function(){
				$('body').characterScroller( 'change', 1 );
			});
		}
		else if( id == 'btn-5' ) {
			$(this).on('click', function(){
				$('body').characterScroller( 'change', 5 );
			});
		}

	});

});
</script>
</head>
<body>

<div id="nav">
	<ul>
		<li id="btn-start">START</li>
		<li id="btn-stop">STOP</li>
		<li id="btn-1">CHANGE1</li>
		<li id="btn-2">CHANGE2</li>
		<li id="btn-5">CHANGE5</li>
	</ul>
</div>

<div id="section-1" class="section"></div>

<div id="section-2" class="section"></div>

<div id="section-3" class="section"></div>

<div id="section-4" class="section"></div>

<div id="section-5" class="section"></div>

</body>
</html>
